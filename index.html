<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google_homepage.css" type="text/css">
    <title>Google</title>
</head>
<body>
    <div>
        <header>
            <div class="navbar-top">
                <a href="#" class="about">About</a>
                <a href="#" class="store">Store</a>
                <span class="space"></span>
                <a href="#" class="gmail">Gmail</a>
                <a href="#" class="images">Images</a>
                <a href="#" class="apps"><img src="images/apps.png" alt="apps-image"></a>
                <a href="#" class="sign-in"><button class="sign-in-btn">Sign in</button></a>
            </div>
        </header>
        <div class="middle-div">
            <img src="images/google-logo.gif" alt="google-logo" class="logo-gif">
            <img src="images/share.png" alt="share-img" class="share-icon">
            <input type="text">
            <div class="mid-btns">
                <button class="buttons">Google Search</button>
                <button class="buttons">I'm Feeling Lucky</button>
            </div>
            <div class="youtube-a">
                <img src="images/youtube-logo.png" alt="youtube-logo" class="youtube-logo">
                <a href="#" class="youtube-p">See how we came together in 2020 with YouTube</a>
            </div>
        </div>
        <footer>
            <div class="navbar-bot">
                <a href="#" class="advertising">Advertising</a>
                <a href="#" class="business">Business</a>
                <a href="#" class="howto">How Search works</a>
                <span class="spaces"></span>
                <img src="images/carbon-leaf.png" alt="leaf-logo" class="leaf">
                <a href="#" class="carbon">Carbon neutral since 2007</a>
                <span class="spaces"></span>
                <a href="#" class="privacy">Privacy</a>
                <a href="#" class="terms">Terms</a>
                <a href="#" class="settings">Settings</a>
             </div>
        </footer>
    </div>
</body>
</html>
